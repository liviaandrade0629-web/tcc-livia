<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 30px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-size: 1em;
    }
    textarea {
      height: 120px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contato</h1>
    <form action="contato_envia.php" method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="assunto">Assunto:</label>
      <input type="text" id="assunto" name="assunto" required />

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <!-- Campo oculto para guardar a URL da página anterior -->
      <input type="hidden" name="pagina_anterior" id="pagina_anterior" value="" />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    // Seta o campo oculto com a URL da página que veio (referrer)
    document.getElementById('pagina_anterior').value = document.referrer || 'loja.php';
  </script>

</body>
</html>
